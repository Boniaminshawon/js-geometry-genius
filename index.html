<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-5">
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- triangle card 1-->
        <div class="card shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body text-center ">
            <h2 class="font-bold">Triangle</h2>
            <p class="text-xl">Area (A) = 0.5 X b X h</p>
            <div class="">
              <input id="triangle-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="b">
              <span>cm</span>
              <input id="triangle-height" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup>
                </span></p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateTriangle()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>


        <!-- rectangle card -->
        <div class="card  bg-base-100 shadow-xl text-center">
          <figure><img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="font-bold">Rectangle</h2>
            <p>Area (A) = w X l</p>
            <div class="">
              <input type="text" name="" id="" class="w-24 text-xl p-2 rounded-md" placeholder="length"><span>cm</span>
              <input type="text" name="" id="" class="w-24 text-xl p-2 rounded-md" placeholder="width"><span>cm</span>
            </div>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>


      </div>
      <!-- area calculation calculator -->
      <div class="w-96 border-2 border-gray-500 rounded-lg ">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>

      </div>
    </div>

  </main>


  <!-- java scripts -->
  <script src="scripts/triangle-calculate.js"></script>
  <script src="scripts/rectangle-area.js"></script>
  
</body>

</html>
